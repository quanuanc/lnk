# duti configuration file
# 格式: bundle_id (extension 或 UTI) role
# Zed Editor bundle ID: dev.zed.Zed

# 通用源代码 UTI（覆盖未列出的代码类型）
dev.zed.Zed public.source-code all
# 通用文本 UTI 兜底（会影响所有文本）
dev.zed.Zed public.text editor

# 文本和文档
dev.zed.Zed .txt all
